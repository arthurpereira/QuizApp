<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../template/template.xhtml">

    <ui:define name="conteudo">

        <!-- PAGINA INICIAL -->
        <div id="col-sm-12 inicio">
            <div class="col-sm-2 col-lg-3"></div>
            <div id="atalhos" class="col-sm-8 col-lg-6">
                <h:form id="form_atalhos">
                    <p:growl for="sucesso" id="sucesso" life="4000" showDetail="true" autoUpdate="true" />
                    <div class="col-xs-12 col-sm-6">
                        <div class="atalho">
                            <p:commandLink action="/admin/cadastrar/pergunta.xhtml?faces-redirect=true"
                                           actionListener="#{usuarioBean.limpaUsuario()}"
                                           immediate="true" ajax="false">
                                <h:graphicImage library="img" name="add-icon.svg" width="100" height="100" />
                            </p:commandLink>
                            <p:commandLink action="/admin/cadastrar/pergunta.xhtml?faces-redirect=true"
                                           actionListener="#{usuarioBean.limpaUsuario()}"
                                           immediate="true" ajax="false">
                                <p>Cadastrar Pergunta</p>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="atalho">
                            <p:commandLink action="/admin/buscar/pergunta.xhtml?faces-redirect=true"
                                           actionListener="#{usuarioBean.limpaUsuario()}"
                                           immediate="true" ajax="false">
                                <h:graphicImage library="img" name="search-icon.svg" width="100" height="100" />
                            </p:commandLink>
                            <p:commandLink action="/admin/buscar/pergunta.xhtml?faces-redirect=true"
                                           actionListener="#{usuarioBean.limpaUsuario()}"
                                           immediate="true" ajax="false">
                                <p>Buscar Pergunta</p>
                            </p:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-sm-2 col-lg-3"></div>
        </div>

    </ui:define>

</ui:composition>
</html>
